        <script type="text/javascript">
        function initialize_drone_advisory_1() {
          var timezone_offset = -8;
           evtSrc_drone_1.onmessage = function(e) {
              var curr_json = JSON.parse(e.data);
              var coc_flag = curr_json["clearOfConflict"];
              var gufi = curr_json["gufi"];
              var waypts = curr_json["waypoints"];
              waypts = waypts[0];
              var lon = waypts["lon"];
              var lat = waypts["lat"];
              var turn = waypts["turn"];
              var heading = waypts["heading"];
              var speed = waypts["speed"];
              // var curr_time = new Date( new Date().getTime() + timezone_offset * 3600 * 1000).toUTCString().replace( / GMT$/, "" );

              var turn_float = (parseFloat(turn) / Math.PI * 180.0).toFixed(2) ;

              if (turn_float < 0){
                turn_float = "Right " + -1 * turn_float + "째";
              }else if (turn_float > 0) {
                turn_float = "Left " + turn_float + "째"
              }else{
                turn_float = turn_float + "째"
              }

              // var curr_time = new Date( new Date().getTime() + 0 * 3600 * 1000);
              var curr_time = new Date( new Date().getTime() + timezone_offset * 3600 * 1000).toUTCString().replace( / GMT$/, "" );
              // curr_time = curr_time.getHours() + ":" + curr_time.getMinutes() + ":" + curr_time.getSeconds() ;
              // curr_time = ("0" + curr_time.getHours()).slice(-2) + ":" + ("0" + curr_time.getMinutes()).slice(-2) + ":" + ("0" + curr_time.getSeconds()).slice(-2) ;
              
              var new_entry;
              if (coc_flag === "false"){
                // new_entry = '<tr style="background-color:#D94E51"> <th scope=\"row\">' + curr_time +'</th> <td style = "-webkit-transform: rotate(-10deg)"> <b>'+ coc_flag + '</b></td> <td style="width: 90px;">' + turn_float + '</td> <td>' + gufi + '</td> </tr>';
                new_entry = '<tr style="background-color:#D94E51"> <th scope=\"row\">' + curr_time +'</th> <td style = "-webkit-transform: rotate(-10deg)"> <b>'+ coc_flag + '</b></td> <td style="width: 90px;">' + turn_float + '</td>  </tr>';


                document.getElementById('curr_status_1').className = "alert alert-danger";
                $('#curr_status_1').html("<h2><strong>" + turn_float + "</strong></h2>" );
              }else{
                // new_entry = '<tr style="background-color:#84C477"> <th scope=\"row\">' + curr_time +'</th> <td><b>'+ coc_flag + '</b></td> <td style="width: 90px;">' + turn_float + '</td> <td>' + gufi + '</td> </tr>';
                new_entry = '<tr style="background-color:#84C477"> <th scope=\"row\">' + curr_time +'</th> <td><b>'+ coc_flag + '</b></td> <td style="width: 90px;">' + turn_float + '</td>  </tr>';
                document.getElementById('curr_status_1').className = "alert alert-success";
                $('#curr_status_1').html("<h2><strong>" + turn_float + "</strong></h2>" );
              }
              $('#table_div_1').prepend(new_entry);


              
         };

        }
           var evtSrc_drone_1 = new EventSource("/advisory_drone_2");

         </script>
